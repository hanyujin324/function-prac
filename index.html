<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <style>
    #root{
      width: 100px;
      height: 100px;
      background-color: khaki;
    }
  </style>
  <script>
    let rootElement=document.getElementById('root');
    console.dir(rootElement);
    let weekend=["월요일 오늘", "수요일 쉼", "금요일 놀자","토요일은 고기","일요일은 잠"]
    // 변수의 활용
    let counter=0;
    // 1.5
    // let backC=["red","blue"]

    function increase(value){
      value =value+1;
      console.log(value)
    }
    //1. 클릭하면 문서가 만들어진다(문서 갱신) (클릭하면 나타난다 X)
    rootElement.addEventListener("click",function(){
      rootElement.textContent=weekend[counter];
      // root에 text넣는 곳에 어떤 배열, 어떤 변수를 숫자로 할당
      counter=counter+1;
      // 1.2 if()추가 만약에 counter라는 변수가 length보다 클경우 재할당해줘
      if(counter>=weekend.length){
        counter=0;
      }
       //1.3 클릭할때마다 다른 색상 넣기
      // rootElement.style.color="blue"
      rootElement.style.background="green"
      //1.4 응용해보기
      // rootElement.style.fontSize=["13px","7px"]
      rootElement.style.fontSize="7px"
      //1.5색깔이 한가지가 아니라 클릭할때마다 바뀌게 하기 (실행X)
      // rootElement.style.color=backC;

      console.log(counter);
    });
  </script>
</body>
</html>
